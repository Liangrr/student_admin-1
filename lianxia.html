<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
    <style>
      .container {
        padding-top: 60px;
      }
     .sigin-form {
       max-width: 400px;
       margin: 0 auto;
     }
    </style>
</head>
<body>
  <div class="container">
      <form class="sigin-form">
          <h2>欢迎登陆</h2>
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="请输入您的用户名">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="请输入您的密码">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox">同意用户协议</label>
          </div>
          <button type="button" class="btn btn-warning btn-lg btn-block">登陆</button>
        </form>
  </div>
   
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">错误提示</h4>
          </div>
          <div class="modal-body">
            <p>账号或者密码出现错误，请重新输入！！！</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
          </div>
        </div>
      </div>
    </div>
  <script src="js/jquery.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    // 获取都没元素用$(), 括号内是css选择器
    var $username = $("#username");
    var $password = $("#password");
    var $btn = $(".btn");
    $btn.click(function() {
      var params = {
        username: $username.val(),
        password: $password.val()
      }
      $.post('php/login.php',params, function(json) {
        if(json.code == 0) {
          location.href = 'manager.html';
        } else {
          $('#myModal').modal('show');
        }
      }, "json")
    })

  </script>
</body>
</html>
